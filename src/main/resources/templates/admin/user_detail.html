<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户详情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container" style="width: 70%;">

<!-- 导航栏 -->
<div th:replace="layout/header :: header"></div>

<br/>
<h1>用户详情</h1>
<br/><br/>
<div class="with:50%">

    <table class="table table-bordered table-hover">
        <tr class="success"><th>用户ID</th> <td th:text="${userTD.id}">id</td></tr>
        <tr class="info"><th>用户名</th> <td th:text="${userTD.username}">username</td></tr>
        <tr class="success"><th>用户类型</th> <td th:text="${userTD.userTypeView}">userType</td></tr>
        <tr class="info"><th>状态</th> <td th:text="${userTD.userStatusView}">status</td></tr>
        <tr class="success"><th>注册时间</th> <td th:text="${#dates.format(userTD.createTime, 'yyyy-MM-dd HH:mm:ss')}">id</td></tr>
        <tr class="info"><th>发表文章数</th> <td><a th:text="${userTD.articleCount}" th:href="@{/article_list/{id}(id=${userTD.id})}"></a></td></tr>
    </table>

    <div class="form-group" th:if="${session.login_type=='admin'}">
        <div class="col-sm-2 control-label">
            <a th:href="@{/check_user(id=${userTD.id})}" class="btn btn-info" th:text="审核用户">审核用户</a>
        </div>
    </div>

</div>


</body>
</html>
