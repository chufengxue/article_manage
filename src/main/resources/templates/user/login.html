<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container" style="width: 70%;">

<div th:replace="layout/header :: header"></div>

<br/>
<h1>用户登录</h1>
<br/><br/>
<div class="with:50%">
    <div style="margin: 10px 90px;">没有账户？先去<a  th:href="@{/register}">注册</a></div>

    <form class="form-horizontal"   th:action="@{/login}"  method="post" >
        <div class="form-group">`
            <label for="loginName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="username"  id="loginName" placeholder="enter username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="enter password"/>
            </div>
        </div>

        <div class="form-group">
            <label   class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <div th:if="${errorMsg != null}"  class="alert alert-danger" role="alert" th:text="${errorMsg}">

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" value="Submit" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>


</body>
</html>
